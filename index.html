<!DOCTYPE html>
<html>

<head>
	<title>BookMe</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/cabebcdd29.js" crossorigin="anonymous"></script>
</head>

<body>

	<div class="banner">
		<div class="container">
			<h1>BookMe : </br>Destination, activities, transport, ...</h1>
			<h2>All the program of our travel in one <strong>Clic</strong></h2>
			<a href="www.google.com" target="_blank" class="btn-blue">See our travel</a>
		</div>
	</div>

	<div class="container">

		<h2>Be the first to discover our travel !</h2>

		<div class="cards">
			<div class="card">
				<img src="img/europe-g3e5c29fa9_1280.jpg" alt="Paris">
				<a href="https://en.parisinfo.com/" target="_blank" class="btn-blue">Paris</a>
			</div>
			<div class="card">
				<img src="img/japan-g303681b10_1920.jpg" alt="Japon">
				<a href="https://www.indonesia.travel/gb/en/home" target="_blank" class="btn-blue">Tokyo</a>
			</div>
			<div class="card">
				<img src="img/pagoda-g98a395899_1920.jpg" alt="Bali">
				<a href="https://www.gotokyo.org/en/index.html" target="_blank" class="btn-blue">Bali</a>
			</div>
		</div>
	</div>

	<div>
		<h3>Suscribe for receiving our Newsletter</h3>
		<div class="typeform-widget" data-url="https://ip5w4xd91kv.typeform.com/to/qhdk0ueX"></div>
	</div>

	<div class="container">
			<div class="social">
				<h3>Links to our socials network</h3>
				<ul>
					<li><a class="linkedin" href="https://www.linkedin.com/in/loup-saigre-83b469263/" target="_blank"><i
								class="fab fa-linkedin" id="linkedin"></i> LinkedIn</a></li>
					<li><a class="facebook" href="https://www.facebook.com/loup.saigre.7" target="_blank"><i
								class="fab fa-facebook" id="facebook"></i> Facebook</a></li>
					<li><a class="instagram" href="https://www.instagram.com/votreprofil" target="_blank"><i
								class="fab fa-instagram" id="instagram"></i> Instagram</a></li>
				</ul>
			</div>
	</div>
	<script src="https://embed.typeform.com/embed.js"></script>
</body>

</html>
